version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Running Next.js static build..."
      - npm run build
      - npm run export  # generates the out/ folder

artifacts:
  files:
    - '**/*'
  base-directory: out
  discard-paths: yes
